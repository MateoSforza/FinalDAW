<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas TP Final</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <button id="boton-modo" type="button"><span id="icono-modo">游깿</span></button>
    <header class="header-principal">
        <h1 class="titulo-principal">Buscaminas TP Final</h1>
        <div class="botones-nivel-juego oculto">
            <button class="boton-nivel" data-nivel="facil">F치cil</button>
            <button class="boton-nivel" data-nivel="medio">Medio</button>
            <button class="boton-nivel" data-nivel="dificil">Dif칤cil</button>
        </div>
    </header>
    <main id="contenedor-principal">
        <section id="inicio-juego">
            <form id="form-nombre-jugador">
                <label for="nombre-jugador">Nombre del jugador:</label>
                <input type="text" id="nombre-jugador" name="nombre-jugador" maxlength="20" required>
                <label for="dificultad">Dificultad:</label>
                <select id="dificultad" name="dificultad">
                    <option value="facil">F치cil (8x8, 10 minas)</option>
                    <option value="medio">Medio (12x12, 25 minas)</option>
                    <option value="dificil">Dif칤cil (16x16, 40 minas)</option>
                </select>
                <button type="submit">Comenzar</button>
            </form>
        </section>
        <section id="juego" class="seccion-juego">
            <div id="panel-superior">
                <span id="contador-minas">10</span>
                <button id="boton-reiniciar" title="Reiniciar partida">
                    <span id="icono-reiniciar">游뗵</span>
                </button>
                <span id="cronometro">000</span>
                <button id="boton-cambiar-nombre">Cambiar nombre</button>
            </div>
            <button id="boton-ranking" type="button">Ver ranking</button>
            <div id="tablero-contenedor"><div id="tablero"></div></div>
        </section>
    </main>
    <div id="botones-abajo">
        <button id="boton-inspiracion">Inspiraci칩n</button>
        <button id="boton-contacto">Contacto</button>
        <button id="boton-github">Github</button>
    </div>
    <!-- Modal para mensajes de victoria/derrota -->
    <div id="modal-mensaje" class="modal">
        <div class="modal-contenido">
            <span id="mensaje-final"></span>
            <button id="cerrar-modal">Cerrar</button>
        </div>
    </div>
    <!-- Modal para ranking -->
    <div id="modal-ranking" class="modal">
        <div class="modal-contenido modal-ranking-contenido">
            <h2>Ranking de Partidas</h2>
            <div class="botones-ordenamiento">
                <button id="ordenar-puntaje">Ordenar por puntaje</button>
                <button id="ordenar-fecha">Ordenar por fecha</button>
            </div>
            <table id="tabla-ranking">
                <thead>
                    <tr><th>Jugador</th><th>Puntaje</th><th>Duraci칩n</th><th>Fecha</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="cerrar-ranking">Cerrar</button>
        </div>
    </div>
    <script src="js/modo-oscuro.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/validacion.js"></script>
    <script src="js/logica.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
